<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UI구현_이동현</title>

  <link rel="stylesheet" href="UI구현.css">
</head>
<body>
 

  <main>
    <h1>UI구현_이동현!</h1>
    <br>
    <hr>

    <div class="section">

      <div class="section-box">
        <div>
          너비 :&nbsp;<input type="number" class="box-width">&nbsp;
          <span>px</span>
        </div>
      </div>

      <div class="section-box">
        <div>
          높이 :&nbsp;<input type="number" class="box-height">&nbsp;
          <span>px</span>
        </div>
      </div>

    </div>


    <div class="section">

      <div class="section-box">
        <div>
          글자크기 :&nbsp;<input type="number" class="box-font">&nbsp;
          <span>px</span>
        </div>
      </div>

      <div class="section-box">
        <div>
          
         <span>굵기 :&nbsp;굵게&nbsp;
            <input type="radio" class="box-radio"  name="font-weight" value="bold">&nbsp;&nbsp;&nbsp;          </span>
          <span>보통
            <input type="radio" class="box-radio" name="font-weight" value="normal">
          </span>

        </div>
      </div>

    </div>

    <div class="section">

      <div class="section-box">
        <div>글자색 :&nbsp;
          <input type="text" class="font-color">&nbsp;
        </div>
      </div>

      <div class="section-box">
        <div>배경색 :&nbsp;
          <input type="text" class="box-background">&nbsp;
        </div>
      </div>

    </div>

    <div class="section">
      <div>가로정렬 :&nbsp;
        <input type="radio" name="width-radio" value="start" class="radio-Width">&nbsp;
        <span>왼쪽</span>  
        <input type="radio" name="width-radio" value="center" class="radio-Width">&nbsp;
        <span>가운데</span>  
        <input type="radio" name="width-radio" value="end" class="radio-Width">&nbsp;
        <span>오른쪽</span>  
      </div>
    </div>

    <div class="section">
      <div>세로정렬 :&nbsp;
        <input type="radio" name="height-radio" value="start" class="radioHeight">&nbsp;
        <span>위</span>  
        <input type="radio" name="height-radio" value="center" class="radioHeight">&nbsp;
        <span>가운데</span>  
        <input type="radio" name="height-radio" value="end" class="radioHeight">&nbsp;
        <span>아래</span>  
      </div>
    </div>

    <div class="section-vlaue">
      출력문자열 :&nbsp;<input type="text" style="width: 60%;" class="inp-massage">
    </div>

    <button class="changeBtn" style="margin-top: 20px;">적용하기</button>

    <div class="result-box"></div>

  </main>











  <script src="UI구현.js"></script>
</body>
</html>
