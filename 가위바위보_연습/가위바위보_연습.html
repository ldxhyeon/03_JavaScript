<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보_구현</title>

  <link rel="stylesheet" href="/가위바위보_연습/가위바위보_연습.css">
</head>
<body>

  <main class="main-box">

    <div class="section1">
      <h2>USER</h2>
      <div class="img-box">
        <img id="user" src="./images/가위L.png">
      </div>
      <div class="btn-box">
        <!-- 여기 클래스 명 변경부터 시작 -->
        <button class="scissors">가위</button> 
        <button class="rock">바위</button>
        <button class="Paper">보</button>
      </div>
    </div>

    <div class="section2">
       <h2>VS</h2>
    </div>

    <div class="section3">
      <h2>COM</h2>
      <div class="img-box">
        <img id="com" src="./images/바위R.png">
      </div>
      <div class="btn-box2">
        <button class="gameStartBtn">GAME START</button>
      </div>
    </div>

    <div class="section4">
       <h3>USER VS COM</h3>

       <table>
        <tr>
          <th>승</th>
          <th>무</th>
          <th>무</th>
        </tr>
        <tr>
          <th class="playCount">1</th>
          <th class="playCount">1</th>
          <th class="playCount">1</th>
        </tr>
       </table>

       <div class="text-box">
        <span style="color:green; font-weight: bold;">WIN</span>
        <span>가위</span>
        <span>VS</span>
        <span>보</span>
      </div>

      <div class="text-box">
        <span style="color:red; font-weight: bold;">LOSE</span>
        <span>바위</span>
        <span>VS</span>
        <span>보</span>
      </div>

      <div class="text-box">
        <span style="color:blue; font-weight: bold;">DRAW</span>
        <span>보</span>
        <span>VS</span>
        <span>보</span>
      </div>
    </div>

  </main>


  <script src = "/가위바위보_연습/가위바위보_연습.js"></script>
</body>
</html>
